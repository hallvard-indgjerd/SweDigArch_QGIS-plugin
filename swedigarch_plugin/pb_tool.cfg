# Configuration file for plugin builder tool
# Sane defaults for your plugin generated by the Plugin Builder are
# already set below.
#
# As you add Python source files and UI files to your plugin, add
# them to the appropriate [files] section below.

[plugin]
# Name of the plugin. This is the name of the directory that will
# be created when deployed
name: swedigarch_plugin

# Full path to where you want your plugin directory copied. If empty,
# the QGIS default path will be used. Don't include the plugin name in
# the path.
plugin_path:

[files]
# Python  files that should be deployed with the plugin
python_files: browse_relations_utils.py browse_relations_utils_classes.py connect_to_db_dialog.py constant.py create_layers_from_all_child_nodes_task.py create_layers_utils.py export_confirmation_dialog.py export_geopackage_to_csv.py export_utils.py geopackage_export.py geo_package_bulk_export_task.py geo_package_export_task.py help_dialog.py intrasis_analysis_browse_relations.py intrasis_analysis_browse_tables.py plugin_upload.py resources.py select_connection_dialog.py select_geo_package_dalog.py select_tree_nodes_dialog.py striprtf.py swedigarch_geotools.py swedigarch_export_dialog.py symbol_builder.py utils.py utils_classes.py __init__.py

# The main dialog file that is loaded (not compiled)
main_dialog: connect_to_db_dialog_base.ui select_connection_dialog_base.ui swedigarch_export_dialog_base.ui export_confirmation_dialog.ui help_dialog.ui intrasis_analysis_browse_class_subclass.ui intrasis_analysis_browse_relations_dialog.ui select_geo_package_dalog.ui select_tree_nodes_dialog.ui

# Other ui files for your dialogs (these will be compiled)
compiled_ui_files:

# Resource file(s) that will be compiled
resource_files: resources.qrc

# Other files required for the plugin
extras: metadata.txt

# Other directories to be deployed with the plugin.
# These must be subdirectories under the plugin directory
extra_dirs: assets help i18n sql

# ISO code(s) for any locales (translations), separated by spaces.
# Corresponding .ts files must exist in the i18n directory
locales: swedigarch_db_mgr_en_US.ts swedigarch_db_mgr_sv_SE.ts

# Uncomment the following to include help in the deployment
# [help]
# # the built help directory that should be deployed with the plugin
# dir: help/build/html
# # the name of the directory to target in the deployed plugin
# target: help
